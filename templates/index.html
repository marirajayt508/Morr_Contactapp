<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/pagination.js"></script>
<script>
    $(document).ready(function()
 {
   $("#tab").pagination({
   items: 10,
   contents: 'contents',
   previous: 'Previous',
   next: 'Next',
   position: 'bottom',
   });
});
</script>
    </head>
    <body>
        <br/>
        <!-- Material form login --><div class="container">
<div class="card">

<h5 class="card-header   blue lighten-color white-text text-center py-4">
<strong>CONTACT BOOK</strong>
</h5>
<div class="container "><br/>
    <form action="/search" method="POST">
        <input type="text" placeholder="Enter Name or E-Mail" class="sorm-control" style="height: 40; width : 55%; position: relative; left: 20;" name="srch" required>
        <input type="submit" value="SEARCH" class="btn btn-info" style="position: relative; left: 20;"/></form
        >&nbsp;<a href="/set"><button class="btn btn-success" style="width : 20% ; position: absolute; left : 75%; top : 95;" >Create Contact</button></a><hr/></div>
<!--Card content-->
<div class="card-body px-lg-5 pt-0">
<div class="container">

    <table class="table table-hover">
        <tbody>
            <div class="contents"></div>
            {% if datas %}
            {% for message in datas %}

          <tr>
            <td>{{c}}</td>
            <th class="text-dark" style="font-size : 20;"> {{ message.get('name').upper()}}</th>
            <td class="text-dark" style="font-size : 20;"> {{ message.get('email').upper()}}</td>
            <td><a href="{{url_for('update',id=message.get('id'))}}" class="btn btn-warning btn-sm ">EDIT</a></td>
            <td><a href="{{url_for('delt',id=message.get('id'))}}" class="btn btn-danger btn-sm">DELETE</a></td>
          </tr> 
          {% endfor %}  
          {% else %}
          <center>No Contacts Found<br/>click here to create contacts...<br/>
         <a href="/set"> <button class="btn btn-warning btn-sm" style="width : 20% ; " >Create Contact</button></a></center> 
          {% endif %}     
          </div> 
        </tbody>
      </table>
</div>

<!-- Form -->

</div></div>

</div>
</div>
    </body>
</html>
