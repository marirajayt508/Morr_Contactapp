<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    </head>
    
    <body>
        {% for message in datas %}
        <br/><br/>
        <div class="container" id="ltr">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5 info" id="pdf">
                        <div class="card-body">
                            <h5 class="card-title text-center">Update Contact</h5><hr/>
               <form action="/userus/{{ message.get('id')}}" method="POST">
         <input type="text" name="name" value={{ message.get('name')}} placeholder="Enter Your Name" class="form-control" required/><br/><br/>
         <input type="email" name="email" value={{ message.get('email')}} placeholder="Enter Your Email" class="form-control" required/><br/><br/>
         <input type="submit" value="UPDATE" class="btn btn-lg btn-success btn-block text-uppercase " >
                            </form>
                            <a href="/"><input type="submit" value="go back" class="btn btn-lg btn-info btn-block text-uppercase " /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         {% endfor %} 
    </body>
</html>
