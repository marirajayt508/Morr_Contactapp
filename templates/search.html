<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    </head>
    <body>
        
    <br/><br/>
<div class="container" id="ltr">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5 info" id="pdf">
                {% if email %}
                <div class="card-body">
                    <h5 class="card-title text-center">Contact</h5><hr/>
                    {% for message in email %}     
                    <table class="table">
                          <tr class="table-success">
                            <th scope="row">Name  </th>
                            <td>{{ message.get('name')}}</td>
                          </tr>
                          <tr class="table-success">
                            <th scope="row">Email Id </th>
                            <td>{{ message.get('email')}}</td>
                          </tr>
                        </tbody>
                      </table><br/>
                      
                      <a href="{{url_for('delt',id=message.get('id'))}}"><button class="btn btn-danger">Delete Contact</button></a><a href="{{url_for('update',id=message.get('id'))}}"><button class="btn btn-success">Update Contact</button></a><center><a href="/" class="btn btn-info">GO BACK</a></center>
                      {% endfor %}
                    </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<center><p class="alert-danger " style="font-size: larger;">No Contact found...</p>
<a href="/adduser"><button class="btn btn-success btn-sm"  " >Create Contact</button></a></center> 
{% endif %}
    </body>
</html>
